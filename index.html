<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta
	name="viewport"
	content="width=device-width,
			initial-scale=1,
			shrink-to-fit=yes"/>

	<!-- Bootstrap CSS -->
	<link
	rel="stylesheet"
	href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous"/>
	<link href=
"https://fonts.googleapis.com/css2?family=Arial&display=swap"
	rel="stylesheet"/>

	<title>My Quotes</title>
	<style>
	body {
		font-family: "Arial", serif;
	}
	</style>
</head>

<body style="background-color: #5a35de; color: white">
	<br>
	<h3 class = "pl-4"> Home </h3>
	<div class="container">
	<div class="jumbotron text-center bg-danger mt-4">
		<div class="row">
		<div class="col-sm-2">
			<input
			type="number"
			min="0"
			
			class="form-control"
			id="inputsearch"
			placeholder="numbers (1/1642)"
			onkeypress="return event.charCode >=
					48 && event.charCode <= 57"/>
		</div>
			<button type="button"
            class="btn btn-dark"
             id="searchbtn">
            Search
          </button>

		
		</div>
		
                
		
		
		<hr class="my-4" />
		<div id="thought"></div>
		
		
		
		
		
		
		
		
		
		<div class="container mt-4">
		
		<input id="countnum" type="hidden" />
			
			<button
			class="btn btn-success border-radius: 30px 30px btn-lg"
			role="button"
			id="nextthought">
			Next Quote
		</button>
		
		</div>
		
	</div>
		
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src=
"https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity=
"sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous">
	</script>
	<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity=
"sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
</body>
</html>
